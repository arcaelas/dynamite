site_name: Arcaelas Dynamite
site_description: Modern decorator-first ORM for DynamoDB with TypeScript support
site_author: Arcaelas Insiders
site_url: https://arcaelas.github.io/dynamite/

repo_name: arcaelas/dynamite
repo_url: https://github.com/arcaelas/dynamite
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Arcaelas Insiders

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  features:
    # Navigation
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

    # Table of contents
    - toc.follow
    - toc.integrate

nav:
  - Home:
    - Welcome: index.md
    - Installation: installation.md
    - Getting Started: getting-started.md
    - Changelog: changelog.md

  - References:
    - Core Concepts: references/core-concepts.md
    - Decorators: references/decorators.md
    - Table: references/table.md
    - Client: references/client.md
    - Types: references/types.md
    - Migration Guide: references/migration.md

  - Examples:
    - Basic Model: examples/basic.md
    - Relationships: examples/relations.md
    - Advanced Queries: examples/advanced.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang:
        - en
        - es
        - de
      separator: '[\s\-\.]+'
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "Arcaelas Dynamite"
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Welcome: Bienvenida
            Installation: Instalación
            Getting Started: Comenzando
            Changelog: Registro de Cambios
            References: Referencias
            Core Concepts: Conceptos Básicos
            Decorators: Decoradores
            Table: Tabla
            Client: Cliente
            Types: Tipos
            Migration Guide: Guía de Migración
            Examples: Ejemplos
            Basic Model: Modelo Básico
            Relationships: Relaciones
            Advanced Queries: Consultas Avanzadas
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Home: Startseite
            Welcome: Willkommen
            Installation: Installation
            Getting Started: Erste Schritte
            Changelog: Änderungsprotokoll
            References: Referenzen
            Core Concepts: Kernkonzepte
            Decorators: Dekoratoren
            Table: Tabelle
            Client: Client
            Types: Typen
            Migration Guide: Migrationsanleitung
            Examples: Beispiele
            Basic Model: Grundlegendes Modell
            Relationships: Beziehungen
            Advanced Queries: Erweiterte Abfragen
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

extra:
  alternate:
    - name: English
      link: /dynamite/
      lang: en
    - name: Español
      link: /dynamite/es/
      lang: es
    - name: Deutsch
      link: /dynamite/de/
      lang: de

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arcaelas/dynamite
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@arcaelas/dynamite

  version:
    provider: mike

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Very helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: Could be better
          data: 0
          note: >-
            Thanks for your feedback. Help us improve this page by
            <a href="https://github.com/arcaelas/dynamite/issues/new" target="_blank" rel="noopener">opening an issue</a>.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
