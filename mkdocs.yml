            Advanced Queries: Erweiterte Abfragen
            Advanced: Erweitert
            Performance: Leistung
            Troubleshooting: Fehlerbehebung
            Migration Guide: Migrationsanleitung
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

extra:
  alternate:
    - name: English
      link: /dynamite/
      lang: en
    - name: Español
      link: /dynamite/es/
      lang: es
    - name: Deutsch
      link: /dynamite/de/
      lang: de

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arcaelas/dynamite
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@arcaelas/dynamite

  version:
    provider: mike

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Very helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: Could be better
          data: 0
          note: >-
            Thanks for your feedback. Help us improve this page by
            <a href="https://github.com/arcaelas/dynamite/issues/new" target="_blank" rel="noopener">opening an issue</a>.

extra_css:
  - stylesheets/extra.css

extra_javascript:
